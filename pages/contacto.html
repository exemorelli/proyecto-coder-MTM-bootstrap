    <!-- Comienzo del main -->
    <main>
        <h1 class="pageTitle">Contacto</h1>
        <section class="container">
            <!-- Comienzo del formulario de contacto -->
            <div class="row justify-content-center align-items-center">
                <article class="col-12 col-lg-10 col-xl-8 col-xxl-6 pages__contacto__form">
                    <form action="https://formspree.io/f/mbjwzqrv" method="post">
                        <fieldset>
                            <legend class="style--h2">Indíquenos su consulta</legend>
                            <div class="pages__contacto__form__block">
                                <!-- <label for="nombre-completo-id">Nombre completo</label> -->
                                <input type="text" name="nombre-completo" id="nombre-completo-id"
                                    placeholder="Nombre completo" required class="pages__contacto__form__block__input">
                            </div>
                            <div class="pages__contacto__form__block">
                                <!-- <label for="correo-id">Correo electrónico</label> -->
                                <input type="email" name="correo" id="correo-id" placeholder="Correo electrónico"
                                    class="pages__contacto__form__block__input">
                            </div>
                            <div class="pages__contacto__form__block">
                                <!-- <label for="celular-id">Teléfono celular</label> -->
                                <input type="tel" name="celular" id="celular-id" placeholder="Teléfono celular" required
                                    class="pages__contacto__form__block__input">
                            </div>


                            <div class="pages__contacto__form__block">
                                <label for="producto-selecc-id">Selecione el producto de su interés</label>
                                <select name="producto-selecc" id="producto-selecc-id">
                                    <option value="">Por favor elija una opción</option>
                                    <option value="portón">Portón</option>
                                    <option value="frente-parrilla">Frente de parrilla</option>
                                    <option value="puerta">Puerta</option>
                                    <option value="escalera">Escalera</option>
                                    <option value="galpon">Galpón</option>
                                    <option value="otros">Otros</option>
                                </select>
                            </div>


                            <div class="pages__contacto__form__block">
                                <label for="tipo-contacto-id">Seleccione el método de contacto preferido</label>
                                <select name="tipo-contacto" id="tipo-contacto-id">
                                    <option value="">Por favor elija una opción</option>
                                    <option value="whasapp">WhatsApp</option>
                                    <option value="llamada">Llamada telefónica</option>
                                    <option value="email">Correo electrónico</option>
                                </select>
                            </div>
                            <div class="pages__contacto__form__block">
                                <label for="mensaje-id" class="mensaje-id">Déjenos su mensaje:</label>
                                <textarea name="mensaje" id="mensaje-id" rows="10"
                                    placeholder="Por favor, indique algunas caracterísiticas del proyecto que desea realizar; por ejemplo, las dimensiones y diseño."></textarea>
                            </div>
                            <div class="pages__contacto__form__buttons">
                                <input type="reset" value="Limpiar formulario">
                                <input type="submit" value="Enviar">
                            </div>
                        </fieldset>
                    </form>
                </article>

                <article class="col-12 col-lg-10 col-xl-8 col-xxl-6 pages__contacto__data">
                    <h2 class="style--h2">¿Dónde encontrarnos?</h2>
                    <ul>
                        <li>Teniente Farías 435, Bahía Blanca, Argentina</li>
                        <li><a href="tel:++5492915072389">Ventas: +54 9 291 507-2389</a></li>
                        <li><a href="tel:+5492915396756">Administración: +54 9 291 539-6756</a></li>
                        <li><a href="mailto:ventas@mtm.com.ar" target="_blank">ventas@mtm.com.ar</a></li>
                        <li><a href="mailto:info@mtm.com.ar" target="_blank">info@mtm.com.ar</a></li>
                    </ul>
                    <div class="map--responsive">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3112.2837730171623!2d-62.27889278465456!3d-38.73424987959609!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95edbcce59fb2ba7%3A0xf4f575969272f8f8!2sMTM%20Servicios%20Metalurgicos!5e0!3m2!1ses-419!2sar!4v1650200598144!5m2!1ses-419!2sar"
                            style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade" class="map"></iframe>
                    </div>
                </article>
            </div>
        </section>
